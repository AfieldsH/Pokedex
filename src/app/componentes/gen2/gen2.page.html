<ion-content>
  <ion-list>
    
    <ion-item *ngFor="let poke of pokedex, let i = index">
      <ion-avatar slot="start">
        <img [src]="'/assets/sprites/sprites/pokemon/' + (i+152) + '.png'" alt="avatar" />
      </ion-avatar>
      <ion-label>{{ poke.name }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
